version: "3.7"
services:
  db:
    image: postgres:12
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
    ports:
      - 127.0.0.1:${LOCAL_DB_PORT}:5432
    restart: always

  app:
    build: .
    restart: always
    command: bash ./start_server.sh
    volumes:
      - .:/app
    ports:
      - 127.0.0.1:8090:80
    depends_on:
      - db

volumes:
  db_data:
